<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
  <link href='styles.css' rel='stylesheet' />
</head>

<body>


  <div id='map-container'></div>

  <div class="map-overlay">
    <h1>Jamaica Bay <p>Water Quality 2019</h1>
    <div class="wrapper1">

    </div>
    <input id="slider" type="range" min="0" max="11" step="1" value="0" />
    <div id='month'></div>

    <div class="wrapper2">
      <div></div>
      <div class="dot"><img src="waste-sewer.png" style="width:25px;height:25px;"></div>
      <div class='legend'>= Combined Sewer Overflow Pipe</div>
      <div></div>
      <div class="dot" style="background-color:green;"></div>
      <div class="legend"> = No Restrictions</div>
      <div></div>
      <div class="dot" style="background-color:yellow;"></div>
      <div class="legend"> = Swimming Prohibited</div>
      <div></div>
      <div class="dot" style="background-color:red;"></div>
      <div class="legend"> = HazMat Suit Required...</div>
    </div>
    <div class="legend" style="text-align: center;">Fecal Coliforms per 100ml</div>
    <div class='row colors'></div>
  </div>




  <!-- Load mapboxGL, jQuery, then our local javascript files -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src='data.js'></script>
  <script src='scripts.js'></script>

</body>

</html>
